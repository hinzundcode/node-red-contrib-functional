<script type="text/javascript">
	RED.nodes.registerType("variable", {
		category: "state",
		color: "#ded363",
		defaults: {
			name: { value: "" },
			emitOnChange: { value: "false" },
		},
		inputs: 1,
		outputs: 1,
		icon: "font-awesome/fa-inbox",
		label: function () { return this.name || "variable"; },
	});
</script>

<script type="text/html" data-template-name="variable">
	<div class="form-row">
		<label for="node-input-emitOnChange">Emit On Change</label>
		<select id="node-input-emitOnChange">
			<option value="true">true</option>
			<option value="false">false</option>
		</select>
	</div>
	
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" />
	</div>
</script>

<script type="text/html" data-help-name="variable">
	<p>Stores a payload.</p>
</script>
