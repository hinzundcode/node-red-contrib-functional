<script type="text/javascript">
	RED.nodes.registerType("identity", {
		category: "common",
		color: "#89b9ca",
		defaults: {

		},
		inputs: 1,
		outputs: 1,
		icon: "font-awesome/fa-arrow-right",

	<div class="form-row">

	</div>
</script>

<script type="text/html" data-help-name="identity">
	<p>Passes incoming messages without any changes.</p>
</script>
