<script type="text/javascript">
	RED.nodes.registerType("cmd-get", {
		category: "command",
		color: "#ded363",
		defaults: {
			name: { value: "" },
		},
		inputs: 1,
		outputs: 1,
		icon: "font-awesome/fa-magic",
		paletteLabel: "get",
		label: function () { return this.name || "get"; },
	});
</script>

<script type="text/html" data-template-name="cmd-get">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" />
	</div>
</script>

<script type="text/html" data-help-name="cmd-get">
	<p>Sends a get command.</p>
</script>
